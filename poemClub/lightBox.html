<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片画廊</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/lightbox.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/lightbox.js" ></script>
	</head>
	<body>
		<!--
			class="js-lightbox" 作为启用lightbox插件的锚点
			data-role="lightbox"作为启用lightbox插件的锚点
			data-source="img/pic02.jpg"放大的图片的地址
			data-group="group1"标示图片的组别
			data-id="pic1-1"唯一标示组中图片
			data-caption="会当凌绝顶"表示图片标题
		-->
		<h1>第一组图片</h1>
		<div>
			<img src="img/pic02.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic02.jpg" data-group="group1" data-id="pic1-1" data-caption="会当凌绝顶" width="100" height="100"/>
			<img src="img/pic03.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic03.jpg" data-group="group1" data-id="pic1-2" data-caption="平静无波" width="100" height="100"/>
			<img src="img/pic04.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic04.jpg" data-group="group1" data-id="pic1-3" data-caption="烟波江南" width="100" height="100"/>
		</div>
		<h1>第二组图片</h1>
		<div>
			<img src="img/pic05.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic05.jpg" data-group="group2" data-id="pic2-1" data-caption="风雪" width="100" height="100"/>
		</div>
		<h1>第三组图片</h1>
		<div>
			<img src="img/pic11.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic11.jpg" data-group="group3" data-id="pic3-1" data-caption="妹子" width="100" height="100"/>
			<img src="img/pic12.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic12.jpg" data-group="group3" data-id="pic3-2" data-caption="埃菲尔" width="100" height="100"/>
			<img src="img/pic13.jpg" alt="pic" class="js-lightbox" data-role="lightbox" 
			data-source="img/pic13.jpg" data-group="group3" data-id="pic3-3" data-caption="很酷的妹子" width="100" height="100"/>
		</div>
		<!--<div id="G-light-mask"></div>
		<div id="G-light-popuup">
			<div class="picBox">
				<span class="picNav picNav-prev"></span>
				<img class="image" src="img/pic01.jpg" alt="pic"/>
				<span class="picNav picNav-next"></span>
			</div>
			<div class="picIntro">
				<div class="picInfo">
					<p class="picTitle">图片标题</p>
					<span class="picIndex">1of4</span>
				</div>
				<div class="closeBtn"></div>
			</div>
		</div>-->
	</body>
	<script type="text/javascript">
		$(function(){
			var lightbox=new LightBox({
				speed:'fast'
			});
		})
	</script>
</html>
