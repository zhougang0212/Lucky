<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Description" content="车小虎"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择车型</title>
		<link rel="stylesheet" href="js/bootstrap/3.0.1/css/bootstrap.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/weixin.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap/3.0.1/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="content number carType">
			<div class="head col-xs-12">
				<a href="javascript:;" onClick="javascript :history.back(-1);"><i class="iconfont icon-back">返回</i></a>
				选择车型
			</div>
			<div class="numlist" id="type_choice">
				<div class="panel">A</div>
				<ul class="list-group">
					<li class="list-group-item">
						<div class="col-xs-2"><img src="img/anchi.png" alt="头像"/></div>
						<div class="col-xs-8 name">安驰</div>
						<span class="cancel">取消</span>
					</li>
					<ul class="version">
						<li>100<span class="iconfont icon-check"></span></li>
						<li>200</li>
						<li>A6</li>
					</ul>
					<li class="list-group-item">
						<div class="col-xs-2"><img src="img/aodi.png" alt="头像"/></div>
						<div class="col-xs-8 name">奥迪</div>
						<span class="cancel">取消</span>
					</li>
					<ul class="version">
						<li>100<span class="iconfont icon-check"></span></li>
						<li>200</li>
						<li>A6</li>
					</ul>	
				</ul>
				<div class="panel">B</div>
				<ul class="list-group">
					<li class="list-group-item">
						<div class="col-xs-2"><img src="img/bieke.png" alt="头像"/></div>
						<div class="col-xs-8 name">别克</div>
						<span class="cancel">取消</span>
					</li>
					<ul class="version">
						<li>100<span class="iconfont icon-check"></span></li>
						<li>200</li>
						<li>A6</li>
					</ul>
					<li class="list-group-item">
						<div class="col-xs-2"><img src="img/biaozhi.png" alt="头像"/></div>
						<div class="col-xs-8 name">标致</div>
						<span class="cancel">取消</span>
					</li>
					<ul class="version">
						<li>100<span class="iconfont icon-check"></span></li>
						<li>200</li>
						<li>A6</li>
					</ul>
				</ul>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			$("#type_choice li.list-group-item").click(function(){
				if($("ul.version").is(":visible")){
					$(this).children("span.cancel").css("color","#fff").parent().next("ul.version").slideUp("slow");
				}else{
					$(this).children("span.cancel").css("color","red").parent().next("ul.version").slideDown("slow");	
				}
			});
		});
	</script>
</html>
