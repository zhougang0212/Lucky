<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Description" content="车小虎"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>活动新增</title>
		<link rel="stylesheet" href="js/bootstrap/3.0.1/css/bootstrap.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/weixin.css" />
		<script src="js/bootstrap/3.0.1/js/jquery-1.11.1.js"></script>
		<script src="js/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="content enlist">
			<div class="head col-xs-12">
				<a href="javascript:;" onClick="javascript :history.back(-1);"><i class="iconfont icon-back">返回</i></a>
				绑定车型
			</div>
			<div class="carInfo">
				<table class="table">
					<tr>
						<td data-toggle="modal" data-target="#carType">
							<div class="imgbox"></div>
							选择车型
						</td>
					</tr>
					<tr>
						<td><div class="imgbox"></div><input type="text" placeholder="车牌号码" /></td>
					</tr>
					<tr>
						<td><div class="imgbox"></div><input type="text" placeholder="车主姓名" /></td>
					</tr>
				</table>
			</div>
			<div class="col-xs-12"><a href="#" class="col-xs-12 btn btn-orange">绑定</a></div>
		</div>
		<!--车牌模态框-->
		<div class="modal carType fade" id="carType" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		   <div class="modal-dialog">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" 
		               data-dismiss="modal" aria-hidden="true">
		                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		              	选择车型
		            </h4>
		         </div>
		         <div class="modal-body numlist">
		            <ul class="list-group">
		            	<li class="list-group-item" data-toggle="modal" data-target="#version" data-dismiss="modal">
							安驰
		            	</li>
		            	<li class="list-group-item" data-toggle="modal" data-target="#version" data-dismiss="modal">
							奥迪
		            	</li>
		            	<li class="list-group-item" data-toggle="modal" data-target="#version" data-dismiss="modal">
							别克
		            	</li>
		            	<li class="list-group-item" data-toggle="modal" data-target="#version" data-dismiss="modal">
							标致
		            	</li>
		            </ul>
		         </div>
		         <!--这个按钮你看情况是否需要-->
		         <div class="modal-footer">
		            <button type="button" class="btn btn-primary">
		               	确定
		            </button>
		         </div>
		      </div><!-- /.modal-content -->
		</div><!-- /.modal -->
		</div>
		<!--型号，排量等依次-->
		<div class="modal carType fade" id="version" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		   <div class="modal-dialog">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" 
		               data-dismiss="modal" aria-hidden="true">
		                  &times;
		            </button>
		            <h4 class="modal-title" id="myModalLabel">
		              	选择型号
		            </h4>
		         </div>
		         <div class="modal-body numlist">
		            <ul class="list-group">
		            	<li class="list-group-item">
							3800
		            	</li>
		            	<li class="list-group-item">
							400
		            	</li>
		            	<li class="list-group-item">
							A6
		            	</li>
		            	<li class="list-group-item">
							X7
		            	</li>
		            </ul>
		         </div>
		         <div class="modal-footer">
		            <button type="button" class="btn btn-primary">
		               	确定
		            </button>
		         </div>
		      </div><!-- /.modal-content -->
		</div><!-- /.modal -->
		</div>
	</body>
</html>
